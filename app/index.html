<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MartPlace</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <header class="header">
    <div class="header__top">
      <div class="container">
        <div class="header__top-inner">
          <div class="header__logo">
            <a href="#"><img src="images/header/header-logo.png" alt=""></a>
          </div>
          <div class="header__box">
            <div class="header__btn">
              <a href="#">Become a Seller</a>
            </div>
            <div class="user__logo">
              <a href="#"><img src="images/header/user-logo.png" alt=""></a>
            </div>
            <div class="user__info">
              <div class="user__name"><a href="#">Taofiq Hakim</a></div>
              <span><a class="user__cash" href="#">$20.45</a></span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="header__menu">
      <div class="container">
        <div class="menu">
          <div class="menu__list">
            <ul>
              <li><a href="#">HOME</a></li>
              <li><a href="#">all products</a></li>
              <li><a href="#">wordpress</a></li>
              <li><a href="#">festures</a></li>
              <li><a href="#">Pages</a></li>
            </ul>
          </div>
          <div class="header__search">
            <form>
              <input type="text" placeholder="Search product here..." required>
              <button type="submit">
                <img src="images/icons/search.svg" alt="">
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </header>
  <section class="search">
    <div class="search__info">
      <div class="container">
        <div class="search__inner">
          <div class="search__title">Create Your Own
            <span>Digital Product Marketplace</span>
          </div>
          <div class="search__text">MartPlace is the most powerful, & customizable template for Easy Digital Downloads
            Products</div>
          <div class="search__btn">
            <a class="search__btn-all" href="#">View All Products</a>
            <a class="search__btn-popular" href="#">Popular Products</a>
          </div>
        </div>



        <div class="search__form">
          <div class="search__form-product">
            <form>
              <input type="text" placeholder="Search product here..." required>
            </form>
          </div>
          <div class="search__form-categories">
            <ul>
              <li><a href="#">All products</a></li>
              <!-- <ul>
                    <li><a href="#">Plugins</a></li>
                    <li><a href="#">WordPress</a></li>
                    <li><a href="#">Site Template</a></li>
                    <li><a href="#">PSD Template</a></li>
                    <li><a href="#">Joomla</a></li>
                    <li><a href="#">User Interface</a></li>
                    <li><a href="#">Landing Page</a></li>
                    <li><a href="#">Software</a></li>
                  </ul> -->
            </ul>
          </div>
          <div class="search__form-btn">
            <button class="form-btn" type="submit">
              Search Now
            </button>
          </div>
        </div> 

        <div class="shadow-box1"></div>
        <div class="shadow-box2"></div>
        


      </div>



    </div>
  </section>


  <script src="js/main.min.js"></script>
</body>

</html>
